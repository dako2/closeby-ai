<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closeby-AI Expo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Set background to black */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-container {
            width: 100%;
            max-width: 800px; /* Optional: Limit the video width */
            margin-bottom: 20px; /* Add spacing below the video */
        }

        .video-container iframe {
            width: 100%;
            aspect-ratio: 16 / 9; /* Maintain aspect ratio */
            border: none;
        }

        .svg-container {
            width: 100%; /* Scale width to browser width */
            overflow: hidden; /* Crop the top portion */
        }

        .svg-container object {
            width: 100%; /* Full browser width */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove object spacing */
            transform: translateY(-15%); /* Crop top 15% */
        }
    </style>
</head>
<body>
    <!-- Embed the SVG file -->
    <div class="svg-container">
        <object type="image/svg+xml" data="expo.svg"></object>
    </div>
    <!-- Embed the YouTube Video -->
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/r2GfqvbA0hk" 
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
