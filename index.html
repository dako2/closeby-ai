<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closeby-AI Expo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Set background to black */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content-container {
            width: 100%;
            max-width: 800px; /* Optional: Limit the maximum width */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .svg-container {
            width: 100%;
            overflow: hidden; /* Crop the top portion */
        }

        .svg-container object {
            width: 100%; /* Full browser width */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove object spacing */
            transform: translateY(-15%); /* Crop top 15% */
            clip-path: inset(0 0 5% 0); /* Crop bottom 5% */
        }

        .video-container {
            width: 100%;
        }

        .video-container iframe {
            width: 100%; /* Match SVG width */
            aspect-ratio: 16 / 9; /* Maintain aspect ratio */
            border: none;
            margin: 0; /* Remove margin */
        }
    </style>
</head>
<body>
    <div class="content-container">

        <!-- Embed the YouTube Video -->
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/r2GfqvbA0hk" 
                title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
        <!-- Embed the SVG file -->
        <div class="svg-container">
            <object type="image/svg+xml" data="expo.svg"></object>
        </div>
    </div>
</body>
</html>
